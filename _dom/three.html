<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Related</title>
</head>
<body style="background-color: blanchedalmond; color: brown;">
    
</body>

<script>
    const div=document.createElement('div')
    console.log(div)
    div.className="main"
    div.setAttribute("title","Div Elemnt")
    div.style.backgroundColor="white"
    div.style.color="brown"
    div.style.padding="5px"
    div.style.borderRadius="10px"

    const addtext=document.createTextNode("Hi Dom")
    div.appendChild(addtext)

    const h1=document.createElement('h1')
    h1.appendChild(document.createTextNode('Hello H1'))

    div.appendChild(h1)


    const h2=document.createElement('h2')

    h2.appendChild(document.createTextNode('Hi H2'))

    div.appendChild(h2)


    const p=document.createElement('p')
    p.appendChild(document.createTextNode('Lorem dggdhhjm jahsd jkdshgshbd....'))

    p.style.color="aqua"

    div.appendChild(p)









    document.body.appendChild(div)
    

     
</script>
</html>
